name: Comment on finished suite
on:
    issue_comment:
        types: 
            - created
            - deleted
            - edited
    check_run:
        types:
            - completed
    status: {}

permissions:
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "/retest"
          reactions: '+1'
